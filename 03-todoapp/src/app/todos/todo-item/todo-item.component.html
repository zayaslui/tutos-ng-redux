<li 
    [class.completed]="todo.completado"
    [class.editing]="editando">
    <div class="view">
        <input 
            class           ="toggle" 
            [formControl]   ="chkCompletado"            
            type            ="checkbox" >
        <label
            (dblclick)      ="editar()"
        >{{todo.texto}}</label>
        <button  
            (click)="borrar()"
            class="destroy">
        </button>
    </div>
    <input 
        class="edit" 
        type="text"
        [formControl]="txtInput"
        #inputFisico
        (blur)="terminarEdicion()">
</li>
